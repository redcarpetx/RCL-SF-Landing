<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Red Carpet Lunch</title>
<meta name="description" content="Red Carpet Lunch - San Francisco">
<meta name="author" content="RedCarpetLunch">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<style>
  .black_overlay{display: none; position: fixed; z-index:1000001; top: 0%;left: 0%;width: 100%;height: 100%;background-color: black;-moz-opacity: 0.5;opacity:.50;filter: alpha(opacity=50);}
  .white_content {display: none; margin-top: -320px; margin-left: -485px; width:970px; height:640px; position:fixed; top:50%; left:50%;
   border: none;z-index:1000002;overflow: auto;}
  .main-box{margin:15px auto 0 auto; width:930px; position:relative;z-index=1000003;}
  .widget_close{ position:absolute; z-index=1000004; right:-12px; top:-12px; background:#000; width:25px; height:25px; color:#fff; font-size:16px; font-weight:900; font-family:Arial, Helvetica, sans-serif; display:block; border-radius:100%; text-align:center; line-height:25px; border:2px solid #fff;text-decoration:none;box-shadow: 0 0 8px rgba(0, 0, 0, 0.5);}
  .floating_button_br{display: block; margin-top: 0px; margin-left: 0px; width:auto ; height: auto; position:fixed; bottom:-2px; right: 150px; z-index=999999; overflow: auto;}
</style>
</head>

<body>

<div class="floating_button_br" onclick="open_window_br('NDI1')" style="padding:4px 10px 4px 10px; border-radius:0px 0px 0px 0px; font-size:24px; color:#fff; font-weight:bold; font-family:Arial, Helvetica, sans-serif;text-align:center; cursor:pointer;border:2px solid #fff;box-shadow: 0 0 8px rgba(0, 0, 0, 0.5); ; background:#C6AC31; color:#fff; z-index:999999 ">Get Involved!</></div>
<div id="fade_br" class="black_overlay"></div>
<div id="light_br" class="white_content">
<div class="main-box"><div class="widget_close">
<a href = "javascript:void(0)" onclick=document.getElementById("light_br").style.display="none";document.getElementById("fade_br").style.display="none";document.getElementById("myFrame_br").src=""; style="text-decoration:none;color:#fff">X</a>
</div>
<iframe height="580" width="925" scrolling="no" id="myFrame_br" allowtransparency="allowtransparency" src="" ></iframe>
</div>
</div>

<script>
function open_window_br(cause_id)
{
   //alert(navigator.appName);
    var  protocol=String(document.location.protocol);
    var new_url;
    if( /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)){
        new_url="https://www.flipcause.com/widget/widget_home/"+cause_id
        window.open(new_url);
    }else if((navigator.appName =='Microsoft Internet Explorer' || navigator.userAgent.match(/Trident.*rv\:11\./)) && protocol!='https:'){
        new_url="https://www.flipcause.com/widget/widget_home/"+cause_id
        window.open(new_url);
    }else{
        document.getElementById("light_br").style.display="block";
        document.getElementById("fade_br").style.display="block";
        document.getElementById("myFrame_br").src="https://www.flipcause.com/widget/widget_home/"+cause_id;
    }
}
</script>
</body>
</html>
